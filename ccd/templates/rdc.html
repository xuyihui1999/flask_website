{% extends "base.html" %}

{% block content %}

<script src="{{ url_for('static', filename='js/rdc.js') }}"></script>

<h1 class="w3-center">Research and Development Centres</h1>
<br>

{% if session.logged_in %}
<a href="{{ url_for("rdc_add") }}" class="w3-button w3-large w3-blue">Add</a>
<a href="{{ url_for("rdc_delete") }}" class="w3-button w3-large w3-red">Delete</a>
<br/><br/>
{% endif %}

<table id="rdc" class="display compact w3-medium cell-border" width="100%">
	<thead>
            <tr class="">
                <th>Centre</th>
                <th>Director</th>
                <th>ADRDT</th>
            </tr>
        </thead>
 	<tbody>
            {% for x in rdcs %}
            <tr>
                <td>{{ x.centre }}</td>
                <td>{{ x.director }}</td>
                <td>{{ x.adrdt }}</td>
            </tr>
            {% endfor %}
        </tbody>
</table>

{% endblock %}
