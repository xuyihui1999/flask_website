{% extends "base.html" %}

{% block content %}

<script src="{{ url_for('static', filename='js/links.js') }}"></script>


<h3><Center><b>Link</b></Center></h3>
<br>

{% if session.logged_in %}
<a href="{{ url_for("link_add") }}" class="w3-button w3-large w3-blue">Add</a>
<a href="{{ url_for("link_delete") }}" class="w3-button w3-large w3-red">Delete</a>
<br/><br/>
{% endif %}

<table id="links" class="display compact w3-medium cell-border"  width="100%">
        <thead>
            <tr class="">
                <th>Title</th>
                <th>Category</th>
                <th>Subcategory</th>
 		<th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for x in links %}
            <tr>
                <td><a class = "table_body" href="{{ x.link }}">{{ x.software }}</a></td>
                <td>{{ x.category }}</td>
 		<td>{{ x.subcategory }}</td>
                <td>{{ x.description }}</td>
            </tr>
            {% endfor %}
        </tbody>
</table>

{% endblock %}
