{% extends "base.html" %}
{% block content %}

<div class="w3-card-4" style="max-width:50%; margin:auto">

  <header class="w3-container w3-center w3-grey">
    <h1>Add RDC</h1>
  </header>

  <div class="w3-container w3-white">
    <form action="{{ url_for('rdc_add') }}" method="post" class="w3-container">
        {{ form.hidden_tag() }}
        <dl>
            <dt>{{ form.centre.label }}:
            <dt>{{ form.centre }}
            <dt>{{ form.director.label }}:
            <dt>{{ form.director }}
            <dt>{{ form.adrdt.label }}:
            <dt>{{ form.adrdt }}
            <br/><br/>
            <dt>{{ form.submit }}
        </dl>
    </form>
  </div>

</div>


{% endblock %}
