{% extends "base.html" %}

{% block content %}

<script src="{{ url_for('static', filename='js/publications.js') }}"></script>

<h3><Center><b>Publication</b></Center></h3>
<br>

{% if session.logged_in %}
<a href="{{ url_for("publication_add") }}" class="w3-button w3-large w3-blue">Add</a>
<a href="{{ url_for("publication_delete") }}" class="w3-button w3-large w3-red">Delete</a>
<br/><br/>
{% endif %}

<table id="publications" class="display compact w3-medium cell-border"  width="100%">
        <thead>
            <tr class="">
                <th>Year</th>
                <th>Title</th>
                <th>Citation</th>
            </tr>
        </thead>
        <tbody>
            {% for x in publications %}
            <tr>
                <td>{{ x.year }}</td>
                <td><a class = "table_body" href="{{ x.link }}">{{ x.title }}</a></td>
                <td>{{ x.citation }}</td>
            </tr>
            {% endfor %}
        </tbody>
</table>

{% endblock %}
