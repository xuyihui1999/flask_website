{% extends "base.html" %}
{% block content %}

<div class="w3-card-4" style="max-width:50%; margin:auto">

  <header class="w3-container w3-center w3-grey">
    <h1>Add Conference</h1>
  </header>

  <div class="w3-container w3-white">
    <form action="{{ url_for('conference_add') }}" method="post" class="w3-container">
        {{ form.hidden_tag() }}
        <dl>
            <dt>{{ form.title.label }}:
            <dt>{{ form.title }}
            <dt>{{ form.date.label }}:
            <dt>{{ form.date }}
            <dt>{{ form.location.label }}:
            <dt>{{ form.location }}
            <dt>{{ form.attendees.label }}:
            <dt>{{ form.attendees }}
            <br/><br/>
            <dt>{{ form.submit }}
        </dl>
    </form>
  </div>

</div>

{% endblock %}
